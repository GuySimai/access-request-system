name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'apps/access-backend/**'
      - 'libs/access-sdk/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'apps/access-backend/**'
      - 'libs/access-sdk/**'

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Check Format
        run: npx nx format:check --base=origin/main

      - name: Run Backend Checks
        run: npx nx run-many -t lint test build typecheck e2e-ci --projects=@org/access-backend,access-sdk,@org/access-backend-e2e
